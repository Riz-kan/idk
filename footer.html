<style>
:root { --footer-bg:#68726a; --footer-fg:#fff; --muted:0.85; }
.footer-pro{background:var(--footer-bg);color:var(--footer-fg);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;padding:48px 0}
.footer-inner{max-width:1200px;margin:0 auto;padding:0 20px}
.footer-grid{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:32px}
.footer-h{font-size:1rem;margin:0 0 12px;font-weight:600}
.footer-menu{list-style:none;margin:0;padding:0}
.footer-menu li+li{margin-top:10px}
.footer-menu a{text-decoration:none;color:inherit;opacity:.95}
.footer-menu a:hover{text-decoration:underline}
.footer-social a{display:inline-flex;align-items:center;justify-content:center;width:36px;height:36px;border-radius:50%;margin-right:10px;border:1px solid rgba(255,255,255,.35)}
.newsletter-input{width:100%;height:44px;padding:0 12px;border:1px solid rgba(255,255,255,.35);background:transparent;color:#fff}
.newsletter-btn{margin-top:10px;height:44px;width:100%;border:0;background:#1f1f1f;color:#fff;font-weight:600;letter-spacing:.04em;cursor:pointer}
.newsletter-btn[disabled]{opacity:.6;cursor:not-allowed}
.muted{opacity:var(--muted)}
.nl-msg{margin-top:8px;font-size:.9rem;min-height:1em}
.footer-bottom{display:flex;justify-content:space-between;align-items:center;margin-top:36px;border-top:1px solid rgba(255,255,255,.18);padding-top:16px;gap:16px;flex-wrap:wrap}
.copy{opacity:.9;font-size:.95rem}
.payment-icons{display:flex;gap:10px;list-style:none;margin:0;padding:0}
.payment-icon{width:var(--icon-size_desktop,30px);height:auto}
@media(max-width:768px){
  .footer-grid{grid-template-columns:1fr 1fr;gap:24px}
  .footer-bottom{flex-direction:column;align-items:flex-start}
  .payment-icon{width:var(--icon-size_mobile,30px)}
}
@media(max-width:520px){.footer-grid{grid-template-columns:1fr}}
.visually-hidden{position:absolute!important;height:1px;width:1px;overflow:hidden;clip:rect(1px,1px,1px,1px);white-space:nowrap}
.back-to-top{position:fixed;right:16px;bottom:16px;width:44px;height:44px;border-radius:6px;display:grid;place-items:center;background:rgba(0,0,0,.85);color:#fff;border:0;cursor:pointer}
</style>

<script>
  // year
  document.getElementById('year').textContent = new Date().getFullYear();

  // back to top
  (function(){
    const btn = document.querySelector('#footer-pro .back-to-top');
    window.addEventListener('scroll', ()=>{ btn.hidden = window.scrollY < 600; }, {passive:true});
    btn.addEventListener('click', ()=> window.scrollTo({top:0, behavior:'smooth'}));
  })();

  // newsletter loading state
  function newsletterLoading(form){
    const btn = form.querySelector('.newsletter-btn');
    const msg = form.querySelector('.nl-msg');
    btn.dataset.orig = btn.textContent;
    btn.textContent = btn.dataset.loading || 'Working…';
    btn.disabled = true;
    setTimeout(()=>{ if (!document.hidden) msg.textContent = 'Thanks! If the page doesn\u2019t change, you\u2019ll still be added.'; }, 4000);
  }
</script>
